      <div class="container my-5 d-flex justify-content-center">
  <div class="card shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h5 class="card-title mb-3">Sign In / Sign Up</h5>
      <form id="authForm">
        <div class="mb-2">
          <input id="name" type="text" class="form-control" placeholder="Name (for sign up)" autocomplete="name">
        </div>
        <div class="mb-2">
          <input id="email" type="email" class="form-control" placeholder="Email" autocomplete="email" required>
        </div>
        <div class="mb-2">
          <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
        </div>
        <div class="d-flex gap-2">
          <button id="signup" type="button" class="btn btn-primary flex-fill">Sign Up</button>
          <button id="signin" type="button" class="btn btn-secondary flex-fill">Sign In</button>
        </div>
      </form>
      <div id="statusText" class="mt-3 text-danger"></div>
      <div id="helloName" class="mt-2"></div>
    </div>
  </div>
